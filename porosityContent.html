{% extends 'template.html' %}

{% block content %}
<div class="container mt-4">
    <div class="item-details">
        <div class="title">
            <h2>{{ item.title }}</h2>
        </div>
        <div class="row">
            <div class="col-md-6">
                <img class="image" src="{{ item.image }}" alt="{{ item.title }}" width="70%">
            </div>
            <div class="col-md-6">
                <p class="text">{{ item.description }}</p>
            </div>
        </div>
        {% endblock %}
