<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understand Your Porosity</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <nav class="navbar navbar-expand navbar-light">

            <a class="navbar-brand titleTemp"  href="/"><strong>Understand Your Porosity</strong></a>

            <div class="d-flex header">
                <a class="nav-item nav-link active header" href="/">Home</a>
                <a class="nav-item nav-link header" href="/learn">Porosity Test</a>
                <a class="nav-item nav-link header" href="/view/1">Low Porosity</a>

    <div class="container mt-4">
        {% block content %}
        <!-- Default content if not overridden. Generally, this will be empty -->
        {% endblock %}
    </div>
    <br>
    <br>
    <div class="fixed-footer footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <a href="/moreInformation"> More Information</a>
                </div>

            </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
